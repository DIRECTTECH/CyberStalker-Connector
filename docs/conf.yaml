---
gql:
  address: "${GQL_HOST}"
  username: "http_bridge"
  password: "${HTTPBRIDGE_PASSWORD}"
  refresh_token_timeout: 3600
rpc:
  timeout: 10 
processes:
  is_alive_timeout: 30
auth:
  username: "${HTTPBRIDGE_AUTH_USERNAME}"
  password: "${HTTPBRIDGE_AUTH_PASSWORD}"
logging:
  version: 1
  disable_existing_loggers: true
  formatters:
    simple:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: INFO
      formatter: simple
      stream: ext://sys.stdout
    file:
      class : logging.FileHandler
      level: INFO
      formatter: simple
      filename: httpbridge.log
  loggers:
    auth:
      level: INFO 
      handlers: [console, file]
      propagate: no
    bridge:
      level: INFO 
      handlers: [console, file]
      propagate: no 
    subs:
      level: INFO 
      handlers: [console, file]
      propagate: no 
  root:
    level: INFO
    handlers: [console, file]
...